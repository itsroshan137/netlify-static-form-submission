<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>Netlify Static Form Submission</title>

    <!-- ====Favicons==== -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    
    
    <!-- ====Google Font Stylesheet==== -->
    <link href='https://fonts.googleapis.com/css?family=Raleway:300,400,900' rel='stylesheet' type='text/css'>

    <!-- ====Font Awesome Stylesheet==== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- ====Bootstrap Stylesheet==== -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!-- ====Main Stylesheet==== -->
    <link href="style.css" rel="stylesheet">
    
    <!-- ====Responsive Stylesheet==== -->
    <link href="css/responsive-style.css" rel="stylesheet">
    
    <!-- ====Theme Color Stylesheet==== -->
    <link href="css/colors/theme-color-1.css" rel="stylesheet" id="changeColorScheme">

    <!-- HTML5 Shim and Respond.js IE9 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
        <div id="contact">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <!-- Contact Address Start -->
                        <div class="contact--address">
                            <h2><span>get</span> in touch</h2>
                            <!-- Contact Address Content Start -->
                            <address>
                                <p><img src="img/contact-img/clock.png" alt=""> <span><strong>Address:</strong><br>Nepal</span></p>
                                <p><img src="img/contact-img/envelope.png" alt=""> <span><strong>Email:</strong><br>Test<br>test@gmail.com</span></p>
                                <p><img src="img/contact-img/fax.png" alt=""> <span><strong>Phone:</strong><br>+977-9876543210<br>+977-9876543210 (Viber/WhatsApp)</span></p>
                            </address>
                            <!-- Contact Address Content End -->
                            <!-- Contact Social Links Start -->
                            <div class="contact--social-links">
                                <ul>
                                    <li><a href="https://facebook.com/itsroshan137" class="btn--primary btn--ripple"><i class="fa fa-facebook"></i></a></li>
                                    <li><a href="https://twitter.com/itsroshan137" class="btn--primary btn--ripple"><i class="fa fa-twitter"></i></a></li>
                                    <li><a href="https://linkedin.com/in/itsroshan137" class="btn--primary btn--ripple"><i class="fa fa-linkedin"></i></a></li>
                                </ul>
                            </div>
                            <!-- Contact Social Links End -->
                        </div>
                        <!-- Contact Address End -->
                    </div>
                    <!-- Contact Form Start -->
                    <div class="col-md-8 contact--form">
                        <form action="POST" data-netlify= "true">
                            <div class="contact--form-status"></div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="contactName" class="form-control" placeholder="Name">
                                        <span class="highlight"></span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="email" name="contactEmail" class="form-control" placeholder="Email">
                                        <span class="highlight"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" name="contactSubject" class="form-control" placeholder="Subject">
                                <span class="highlight"></span>
                            </div>
                            <div class="form-group">
                                <textarea name="contactMessage" class="form-control" placeholder="Message"></textarea>
                                <span class="highlight"></span>
                            </div>
                            <div class="field">
                                <div data-netlify-recaptcha="true"></div>
                            </div>
                            <button type="submit" class="btn--primary btn--ripple">Send</button>
                        </form>
                    </div>
                    <!-- Contact Form End -->
                </div>
            </div>
        </div>
    <!-- ====jQuery Library==== -->
    <script src="js/jquery-3.1.0.min.js"></script>

    <!-- ====Bootstrap Core Script==== -->
    <script src="js/bootstrap.min.js"></script>

    <!-- ====jQuery Validate Plugin==== -->
    <script src="js/jquery.validate.min.js"></script>

    <!-- ====Google Map API==== -->
    <script src='https://maps.googleapis.com/maps/api/js'></script>

    <!-- ====RetinaJS Plugin==== -->
    <script src='js/retina.min.js'></script>

    <!-- ====Main Script==== -->
    <script src="js/main.js"></script>
</body>
</html>
